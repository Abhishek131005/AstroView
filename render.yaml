services:
  # ── Backend API (Web Service) ──────────────────────────────────────────────
  - type: web
    name: astroview-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NASA_API_KEY
        sync: false
      - key: N2YO_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: ASTRONOMY_APP_ID
        sync: false
      - key: ASTRONOMY_APP_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false   # Set this to your Render static site URL after frontend deploys

  # ── Frontend (Static Site) ─────────────────────────────────────────────────
  - type: web
    name: astroview-client
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        sync: false   # Set this to your Render web service URL (astroview-api)
